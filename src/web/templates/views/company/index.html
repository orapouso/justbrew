<div class="col-sm-10">
    <div class="panel panel-success">
      <div class="panel-heading">
        <div class="panel-title">Companies</div>
        <a href="/company/new" class="btn btn-xs btn-link"><span class="glyphicon glyphicon-plus"></span></a>
      </div>
    </div>
    <div class="panel-content">
      <div class="company" ng-repeat="company in companies">
        <div class="name">{{company.name}}</div>
      </div>
    </div>
 </div>

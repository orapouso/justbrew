<div class="col-xs-10">
    <div class="panel panel-success">
      <div class="panel-heading">
        <div class="panel-title">Ingredients</div>
      </div>
    </div>
    <div class="panel-content">
      <form action="/api/ingredient" class="form-horizontal" method="post">
        <p class="error" ng-show="error">{{error}}</p>
        <div class="form-group">
          <label for="name" class="control-label">Name</label>
          <div class="controls">
            <div class="input-group">
              <span class="input-group-addon"><i class="icon-user"></i></span>
              <input type="text" name="name" placeholder="Name" class="span2" required>
            </div>
          </div>
          <label for="type" class="control-label">Type</label>
          <div class="controls">
            <div class="input-group">
              <span class="input-group-addon"><i class="icon-user"></i></span>
              <input type="text" name="type" placeholder="Type" class="span2" required>
            </div>
          </div>
          <label for="description" class="control-label">Description</label>
          <div class="controls">
            <div class="input-group">
              <span class="input-group-addon"><i class="icon-user"></i></span>
              <input type="text" name="description" placeholder="Description" class="span2" required>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="controls"><button class="btn btn-primary" type="submit">Submit</button></div>
        </div>
      </form>
    </div>
 </div>

<!DOCTYPE html>
<html lang="en" ng-app="justbrew">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Justbrew</title>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
        <link rel="stylesheet" href="/css/app.css">
    </head>
    <body ng-controller="MainCtrl">
        <div class="navbar navbar-inverse" role="navigation">
            <div class="container row">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">
                    <div class="col-xs-2">
                        <img class="img-responsive img-thumbnail" src="images/logo.jpg">
                    </div>
                    <div class="col-xs-10">
                        <div class="h2 title">Justbrew</div>
                        <h6>Homebrew Accounting</h6>
                    </div>
                    </a>
                </div>
                <div class="collapse navbar-collapse">
                    <p class="navbar-text col-xs-2" ng-show="user">{{username}}</p>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-xs-2 sidebar">
                    <ul class="nav nav-stacked">
                        <li><a href="/companies">Company</a></li>
                        <li><a href="/ingredients">Ingredients</a></li>
                        <li><a href="/equipments">Equipment</a></li>
                    </ul>
                </div>
            <div class="col-xs-10 content" ng-view></div>
            </div>
        </div>
        <div class="navbar-fixed-bottom">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <p class="text-center">
                            <sub class="text-muted glyphicon glyphicon-copyright-mark">&nbsp;Santo de Casa
                                2014&nbsp;</sub>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="/js/app.js"></script>
</html>
